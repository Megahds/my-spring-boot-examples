server.port=8090

##SQL SERVER DB
#spring.datasource.sqlserver.jdbc-url=jdbc:sqlserver://localhost:1433;databaseName=mydb
spring.datasource.sqlserver.url=jdbc:sqlserver://localhost:1433;databaseName=mydb
spring.datasource.sqlserver.username=sa
spring.datasource.sqlserver.password=admin123
spring.datasource.sqlserver.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.sqlserver.hikari.maximum-pool-size=50
spring.datasource.sqlserver.hikari.connection-timeout=60000
spring.datasource.sqlserver.hikari.idle-timeout=600000
spring.datasource.sqlserver.hikari.max-lifetime=1800000


##MYSQL DB
#spring.datasource.mysql.jdbc-url=jdbc:mysql://localhost:3306/mydb
spring.datasource.mysql.url=jdbc:mysql://localhost:3306/mydb
spring.datasource.mysql.username=root
spring.datasource.mysql.password=
spring.datasource.mysql.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.mysql.hikari.maximum-pool-size=50
spring.datasource.mysql.hikari.connection-timeout=60000
spring.datasource.mysql.hikari.idle-timeout=600000
spring.datasource.mysql.hikari.max-lifetime=1800000


##POSTGRESQL DB
#spring.datasource.postgresql.jdbc-url=jdbc:postgresql://localhost:5432/mydb
spring.datasource.postgresql.url=jdbc:postgresql://localhost:5432/mydb
spring.datasource.postgresql.username=postgres
spring.datasource.postgresql.password=admin
spring.datasource.postgresql.hikari.maximum-pool-size=50
spring.datasource.postgresql.hikari.connection-timeout=60000
spring.datasource.postgresql.hikari.idle-timeout=600000
spring.datasource.postgresql.hikari.max-lifetime=1800000

